<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      My Website
    </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        @keyframes fadeIn {
          from {opacity: 0}
          to {opacity: 1}
        }

        .fadeInAnimated {
          opacity: 0;
          animation: fadeIn 2s forwards;
        }

        #s0 {animation-delay: 0s;}

        #s2 {animation-delay: 2s;}

        #s4 {animation-delay: 4s;}

        #s6 {animation-delay: 6s;}
    </style>
  </head>
  <body style="background-color:powderblue;">
    <b><p id="s0" class="fadeInAnimated" style="font-family:'Brush Script MT',cursive;color:black;font-size:32px;display: inline">Buxton </p></b>
    <b><p id="s2" class="fadeInAnimated" style="font-family:'Brush Script MT',cursive;color:black;font-size:32px;display: inline">is </p></b>
    <b><p id="s4" class="fadeInAnimated" style="font-family:'Brush Script MT',cursive;color:black;font-size:32px;display: inline">strange... </p></b>
    <br>
    <img id = "s6" class="fadeInAnimated" src="p1.jpg">
    <br>
    <button type="button">Play</button>
  </body>
</html>
